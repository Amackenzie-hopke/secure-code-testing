name: Bandit Scan

on: [push, pull_request]

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Bandit scan
        uses: shundor/bandit-action@v1
        with: 
          path: "."
          level: high
          confidence: high
          exit_zero: true